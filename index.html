<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" />
    <title>Desafio To-Do List</title>
    
</head>
<body>
    <h1>DESAFIO TO-DO LIST</h1>

    <input type="text" id="inputField" placeholder="Digite aqui sua tarefa">
    <button type="button" id="addToDo">Adicionar</button>
    
    <div id="toDoContainer">
        <div class="checkbox"></div>
         
        <div class="checkboxx">
            <input type="checkbox" name="checkbox" id="checkbox1">
            <label for="checkbox1">Tarefa 1</label>
        </div>  
        
        <div class="checkboxx">
            <input type="checkbox" name="checkbox" id="checkbox2">
            <label for="checkbox2">Tarefa 2</label>
        </div> 

        <div class="checkboxx">
            <input type="checkbox" name="checkbox" id="checkbox3" checked>
            <label for="checkbox3">Tarefa 3</label>
        </div> 

    
</div>
      <script src="/js/main.js"></script>
</body>
</html>
